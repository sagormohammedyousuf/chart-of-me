     <!-- exercice -->
      <script >
         const ctx = document.getElementById("exercice");
         new Chart(ctx, {
             type: 'line',
             data: {
                 labels: ['06.05', '07.05', '08.05', '09.05', '11.05', '12.05', '13.05', '14.05' , '15.05', '16.05', '17.05' , '18.05', '19.05','20.05', '21.05', '22.05', '23.05', '24.05', '25.05', '26.05'],
                 datasets: [
                     {
                         label: 'Exercise min',
                         backgroundColor: '#8B93FF', 
                         borderColor: '#1E0342',
                         data: [60, 50, 40, 45, 60,0,30,30,60,0,0,30,40,40,50,0,0,0,20,30],
                         borderWidth: 2,
                         fill: true 
                     }
                 ]
             },

                 }

         <!-- power nap  -->
      <script>
         const power = document.getElementById('power-nap');
         
         new Chart(power, {
         type: 'line',
         data: {
         labels: ['06.05', '07.05', '08.05', '09.05', '11.05', '12.05', '13.05', '14.05' , '15.05', '16.05', '17.05' , '18.05', '19.05','20.05', '21.05', '22.05', '23.05', '24.05', '25.05', '26.05'],
         datasets: [{
         label: 'power-nap-min',
         data: [80, 70, 60, 30, 40 , 180,6,90 ,60,80,60,90,60,3,65,65,90,240,120+240,30+60],
         borderWidth: 4,
         backgroundColor: ['red', "blue", "yellow","green", "purple" , "orange"],
         pointStyle: 'circle',
         pointRadius: 10,
         pointHoverRadius: 15
         }]
         },
         options: {
         responsive: true,
         plugins: {
         title: {
         display: true,
         // text: (ctx) => 'Point Style: ' + ctx.chart.data.datasets[0].pointStyle,
         }
         },
         scales: {
         y: {
         beginAtZero: true
         }
         }
         }
         });
      </script>
    
     <!-- wake-up -->
      <script src="wake-up.js">
 
      </script>

      <!-- work -->
      <script >
         const day = ['06.05.24', '07.05.24', '08.05.24', '09.05.24', '10.05.24', '11.05.24' , '12.05.24','13.04', '14.05' , '15.05', '16.05', '17.05' , '18.05', '19.05','20.05', '21.05', '22.05', '23.05', '24.05', '25.05', '26.05'];
         
         const configWork = {
         type: 'line',
         data: {
         labels: day, 
         datasets: [{
         label: 'work rate',
         data: [6, 7, 6,  6 ,NaN, 8,5,8,5,7,7,5,7,5,7,6,5,4,NaN,2,5],
         borderColor: 'rgb(75, 192, 192)',
         segment: {
         borderColor: function(ctx) {
           return ctx.p0.skip || ctx.p1.skip ? 'rgb(0, 0, 0, 0.2)' : ctx.p0.parsed.y > ctx.p1.parsed.y ? 'rgb(192, 75, 75)' : undefined;
         },
         borderDash: function(ctx) {
           return ctx.p0.skip || ctx.p1.skip ? [6, 6] : undefined;
         },
         },
         spanGaps: true
         }]
         },
         options: {
         fill: false,
         interaction: {
         intersect: false
         },
         radius: 0,
         }
         };
         
         // Initialize the chart
         const ctxWork = document.getElementById('work-rate').getContext('2d');
         new Chart(ctxWork, configWork);
      </script>

      <!-- health -->
      <script src="health.js"></script>
