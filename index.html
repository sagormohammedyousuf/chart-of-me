      <!-- work -->
      <script >
         const day = ['06.05.24', '07.05.24', '08.05.24', '09.05.24', '10.05.24', '11.05.24' , '12.05.24'];
         
         const configWork = {
         type: 'line',
         data: {
         labels: day, 
         datasets: [{
         label: 'work rate',
         data: [6, 7, 6, NaN, 6, 8,5],
         borderColor: 'rgb(75, 192, 192)',
         segment: {
         borderColor: function(ctx) {
           return ctx.p0.skip || ctx.p1.skip ? 'rgb(0, 0, 0, 0.2)' : ctx.p0.parsed.y > ctx.p1.parsed.y ? 'rgb(192, 75, 75)' : undefined;
         },
         borderDash: function(ctx) {
           return ctx.p0.skip || ctx.p1.skip ? [6, 6] : undefined;
         },
         },
         spanGaps: true
         }]
         },
         options: {
         fill: false,
         interaction: {
         intersect: false
         },
         radius: 0,
         }
         };
         
         // Initialize the chart
         const ctxWork = document.getElementById('work-rate').getContext('2d');
         new Chart(ctxWork, configWork);
      </script>
